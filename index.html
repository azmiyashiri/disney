<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="logo" src="./assets/images/logoss.jpg" alt="logo">
    <h1><span class="creative"> DISNEY QUOTES </h1>
    <div class="left card"><img class="tile-image" src="./assets/images/Rocketman.jpg" alt="hand and flower in water">
      <h2 class="card-title" >CINDRELLA</h2>
      <p class="card-text">“Have courage and be kind. Where there is kindness, there is goodness. And when there is goodness, there is magic.”</p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/tangled.jpg" alt="metal structure">
      <h2 class="card-titles">RAPUNZEL</h2>
      <p>“Step outside of your comfort zone, for that's where life truly begins.”</p>
    </div>

  </div>
  <footer>
    <p>Create. Develop. Design.</p>
  </footer>
</body>

</html>
